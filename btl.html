<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập lớn hệ thống nhúng</title>
    <link rel="stylesheet" href="/web/css/btl.css">
</head>

<body>
    <div class="from-a">
        <br>
        <div>
            <h1 style="color:dodgerblue;">Bài tập lớn hệ thống nhúng </h1>
        </div>
        <div>
            <h4 style="color: dodgerblue;">Trạng thái:<strong style="color: red;" id="status"> Không kết nối</strong>
            </h4>
        </div>
        <div class="clock-date"><iframe
                src="https://freesecure.timeanddate.com/clock/i7pzdjcn/n218/tlvn42/fn12/fc1e90ff/tt0/tw0/tm2/td2/th1/ta1/tb4"
                frameborder="0" width="104" height="31"></iframe></div>
        <div class="nd" style="display: flex;  place-items: center; text-align: center; margin-left: 15vw;">
            <h4 style="color: dodgerblue;">Nhiệt độ: <strong style="color:red;" id="t">30C</strong> </h4>
            <h4 style="color: dodgerblue; margin-left: 4vw;">Độ ẩm: <strong style="color: red;" id="h">80%</strong>
            </h4>
        </div>
        <div class="tt_tb">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="btn" style="display: inline-grid;">
            <button onclick="btn_all()" id="btn_all1" class="btn_all"><strong id="all">ALL</strong></button>
            <button id="btn_tb1" class="btn_all"><strong id="tb1">TB1</strong></button>
            <button id="btn_tb2" class="btn_all"><strong id="tb2">TB2</strong></button>
            <button id="btn_tb3" class="btn_all"><strong id="tb3">TB3</strong></button>
            <button id="btn_tb4" class="btn_all"><strong id="tb4">TB4</strong></button>
           

        </div>
    </div>
    <script src="/web/js/btl.js"></script>
</body>

</html>
